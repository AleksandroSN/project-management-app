<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <form class="modal-form" [formGroup]="form">
    <mat-form-field *ngFor="let field of fields" appearance="fill">
      <mat-label>{{ field.name }}</mat-label>
      <input [formControlName]="field.field" matInput>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="warn" mat-button (click)="close()">Cancel</button>
  <button color="primary" mat-button [mat-dialog-close]="form.value">Submit</button>
</mat-dialog-actions>
