<h2 mat-dialog-title *transloco="let t">{{t('delete')}} {{t(data.name)}}?</h2>
<mat-dialog-content>{{'deleteText' | transloco}}</mat-dialog-content>
<mat-dialog-actions>
  <button color="warn" mat-button [mat-dialog-close]="false">{{'cancel' | transloco}}</button>
  <button color="primary" mat-button [mat-dialog-close]="true">{{'delete' | transloco}}</button>
</mat-dialog-actions>
