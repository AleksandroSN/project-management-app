<h2 mat-dialog-title *transloco="let b; read:'boardObj' ">{{data.create ? b('create') : b('update')}}</h2>
<mat-dialog-content class="modal-flex direction-col gap-1" *transloco="let l; read:'boardObj.label' ">
  <mat-form-field appearance="fill">
    <mat-label>{{l('title')}}</mat-label>
    <input matInput [(ngModel)]="data.board.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>{{l('description')}}</mat-label>
    <input matInput [(ngModel)]="data.board.description">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions *transloco="let t">
  <button color="warn" mat-button (click)="onNoClick()">{{t('cancel')}}</button>
  <button color="primary" mat-button [mat-dialog-close]="data">{{data.create ? t('create'): t('update')}}</button>
</mat-dialog-actions>
