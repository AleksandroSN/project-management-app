<h2 mat-dialog-title>Create new board</h2>
<mat-dialog-content class="modal-flex direction-col gap-1">
  <mat-form-field appearance="fill">
    <mat-label>Board title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Board description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="warn" mat-button (click)="onNoClick()">Cancel</button>
  <button color="primary" mat-button [mat-dialog-close]="data">Create</button>
</mat-dialog-actions>
